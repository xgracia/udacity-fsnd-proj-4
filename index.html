<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Udacity FSND - Neighborhood Project | Richardson TX</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <span class="navbar-brand">Excellent Food Locations</span>
        </nav>
        <div class="row">
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Search" />
                <nav class="nav flex-column" data-bind="foreach: places_list">
                    <a href="#" class="nav-link" data-bind="text: name, click: $parent.selected_place, css: {'active': $parent.selected_place() == $data}"></a>
                </nav>
            </div>
            <div class="col-sm-8">
                <div id="map" class="map">
                    <img class="img-fluid" src="https://maps.googleapis.com/maps/api/staticmap?size=640x640&markers=32.960417,-96.734356|32.974799,-96.709017|33.020294,-96.704346|33.056949,-96.710714|32.948137,-96.731356&key=AIzaSyCW8XSHTvza2OEpF0U5PrpyXC57sxXM5Hk" />
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
